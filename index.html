<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Heyyyyy‚ÄîHappy Birthday!!</title>
  <style>
    /* full-screen starfield background */
    body {
      margin:0; padding:0;
      font-family: 'Segoe UI', sans-serif;
      overflow:hidden;
      background: #0b1a2a;
      color: #fff;
    }
    canvas { position:fixed; top:0; left:0; width:100%; height:100%; }

    /* centered card */
    .card {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 5% auto;
      padding: 2em;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
      text-align: center;
    }
    .card h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
      color: #ffdd57;
      text-shadow: 0 0 8px rgba(255,221,87,0.7);
    }
    .card p {
      font-size: 1.2em;
      line-height: 1.4;
      margin-bottom: 1.5em;
    }
    .card img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <!-- animated starfield -->
  <canvas id="stars"></canvas>

  <!-- birthday message card -->
  <div class="card">
    <h1>HEYYYYY Happy Birthdayy!! üéâ</h1>
    <p>
      How do you feel getting old? <br>
      It‚Äôs almost marriage age now‚Äîlol!<br><br>
      Anyways, here‚Äôs a picture of us in a BoJack-style rooftop under the stars. <br>
      I love you so much! I can‚Äôt wait to meet you soon! ‚ù§Ô∏è
    </p>
    <img src="birthday_scene.jpg" alt="Us on a rooftop under the stars">
  </div>

  <script>
    // Simple 2D starfield
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // init stars
    for (let i = 0; i < 250; i++) {
      stars.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        z: Math.random()*canvas.width
      });
    }

    function draw() {
      ctx.fillStyle = '#0b1a2a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let s of stars) {
        s.z -= 2;
        if (s.z <= 0) {
          s.x = Math.random()*canvas.width;
          s.y = Math.random()*canvas.height;
          s.z = canvas.width;
        }
        let k = 128.0 / s.z;
        let px = (s.x - canvas.width/2)*k + canvas.width/2;
        let py = (s.y - canvas.height/2)*k + canvas.height/2;
        if (px >= 0 && px <= canvas.width && py >= 0 && py <= canvas.height) {
          let size = (1 - s.z/canvas.width) * 3;
          ctx.fillStyle = 'white';
          ctx.fillRect(px, py, size, size);
        }
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
